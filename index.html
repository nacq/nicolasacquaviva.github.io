<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nico@home</title>
    <meta name="description" content="Nicolas Acquaviva personal site">
    <meta property="og:description" content="Nicolas Acquaviva personal site">
    <meta property="og:image" content="https://nicolasacquaviva.github.io/images/nico.jpg">
    <meta property="og:title" content="Nicolas Acquaviva">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nicolasacquaviva.github.io">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        html {
            background-color: #000;
            font-family: 'Ubuntu Mono', monospace;
            height: 100%;
            pointer-events: none;
        }

        body {
            height: 100%;
            margin: 0;
        }

        .container {
            height: 100%;
            width: 100%;
        }

        @media (min-width: 700px) {
            .container {
                align-items: center;
                display: flex;
                justify-content: center;
            }

            .terminal {
                max-width: 700px;
                width: 700px;
            }
        }

        .history p {
            margin: 0;
            white-space: pre-line;
        }

        .history .link {
            color: #ffc;
            pointer-events: all;
        }

        .terminal textarea, .history {
            color: #ffc;
            font-size: 18px;
        }

        .terminal textarea {
            background-color: #000;
            border: none;
            font-family: 'Ubuntu Mono', monospace;
            outline: none;
            padding: 0;
            resize: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="history"></div>
            <textarea autofocus spellcheck="false" type="text"></textarea>
        </div>
    </div>
    <script type="text/javascript">
        const historyNode = document.getElementsByClassName('history')[0];
        const ps1 = "nico@home:~$ ";
        const textArea = document.querySelector('textarea');
        const spaceCharacter = '&nbsp;&nbsp;&nbsp;';

        let conn

        const commands = {
            clear: {
                execute: clearConsole,
                description: 'Clear the console'
            },
            ls: {
                execute: listDirectory,
                description: 'List directory contents'
            },
            'cat': {
                execute: executeCat,
                description: 'Print file content'
            },
            help: {
                execute: showHelp,
                description: 'Show help about how to use the site'
            }
        };

        const files = {
            'contact.txt': `- email: <a href="mailto:nicolaseacquaviva@gmail.com" target="_blank" class="link">nicolaseacquaviva@gmail.com</a>
            - github: <a href="https://github.com/nicolasacquaviva" target="_blank" class="link">github.com/nicolasacquaviva</a>
            - linkedin: <a href="https://linkedin.com/in/nicolasacquaviva" target="_blank" class="link">linkedin.com/in/nicolasacquaviva</a>`,
            'about.txt': `Hey! This is Nico, I'm a software engineer from Argentina.
            I've been working with web technologies for around 5 years.
            I'm very passionate about minimalist software and terminal based applications.

            If you want to get in touch check the "contact.txt" file. Glad to have you here!`
        };

        textArea.value = ps1;
        textArea.focus();
        textArea.onblur = onBlur;
        textArea.onkeydown = onKeyDown;

        const utils = {
            print: (content) => {
                const newHistoryNode = document.createElement('p');
                newHistoryNode.innerHTML = content;
                historyNode.appendChild(newHistoryNode);
            },
            clear: () => {
                while (historyNode.firstChild) {
                    historyNode.removeChild(historyNode.firstChild);
                }
            }
        };

        function clearConsole () {
            utils.clear();
        }

        function executeCat (params) {
            if (!params || params.length !== 1) {
                utils.print('usage: cat [file_name]');
            } else {
                const fileContent = files[params[0]];

                if (fileContent) {
                    utils.print(fileContent);
                } else {
                    utils.print(`cat: ${params[0]}: No such file or directory`)
                }
            }
        }

        function getDirContent () {
            return Object.keys(files).join(spaceCharacter);
        }

        function listDirectory (params) {
            if (params && params[0] === '-a') {
                listDirectoryWithHidden();
            } else {
                utils.print(getDirContent());
            }
        }

        function listDirectoryWithHidden () {
            utils.print(`.${spaceCharacter}..${spaceCharacter}${getDirContent()}`);
        }

        function showContactInformation () {
            utils.print(`- email: <a href="mailto:nicolaseacquaviva@gmail.com" target="_blank" class="link">nicolaseacquaviva@gmail.com</a>
            - github: <a href="https://github.com/nicolasacquaviva" target="_blank" class="link">github.com/nicolasacquaviva</a>
            - linkedin: <a href="https://linkedin.com/in/nicolasacquaviva" target="_blank" class="link">linkedin.com/in/nicolasacquaviva</a>`);
        }

        function showHelp () {
            utils.print('available commands: ');

            for (command in commands) {
                utils.print(` - ${command}: ${commands[command].description}`);
            }
        }

        function handleCommandNotFound (command) {
            utils.print(`command not found: ${command}`);
        }

        function resetInput () {
            textArea.value = ps1;
            textArea.focus();
        }

        function onBlur (event) {
            textArea.focus();
        }

        function executeCommand (input) {
            const commandText = input.substr(ps1.length, input.length);
            const params = commandText.split(' ');
            const command = params.shift();

            utils.print(input);

            try {
                commands[command].execute(params);
                conn.send(`command:${command}`);

                ga(
                    'send',
                    'event',
                    'command',
                    command,
                    'Command executed successfully',
                    1
                );

            } catch (error) {
                conn.send(`command_error:${command}`);

                ga(
                    'send',
                    'event',
                    'command_error',
                    command,
                    'Command unexistent or failed to execute',
                    1
                );

                handleCommandNotFound(commandText);
            }

            resetInput();
        }

        function onKeyDown (event) {
            if (textArea.value === ps1 && event.key === 'Backspace') {
                event.preventDefault();
            }

            if (~event.key.indexOf('Arrow')) {
                event.preventDefault();
            }

            if (event.key === 'Enter') {
                event.preventDefault();

                if (textArea.value !== ps1) {
                    executeCommand(textArea.value);
                } else {
                    utils.print(ps1);
                }
            }
        };

        (function () {
            if (!window.WebSocket) {
                console.error('WebSockets not available');
                return;
            }

            conn = new WebSocket("wss://nicolasacquaviva.herokuapp.com/ws");

            conn.onclose = socketEvent => {
                // TODO
                // console.log('>>> socket event: ', socketEvent);
            };

            conn.onmessage = socketMessage => {
                // TODO
                // console.log('>>> socket message: ', socketMessage);
            };
        })()
    </script>
