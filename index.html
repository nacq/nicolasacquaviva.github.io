<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nico@home</title>
    <meta name="description" content="Nicolas Acquaviva personal site">
    <meta property="og:description" content="Nicolas Acquaviva personal site">
    <meta property="og:image" content="https://nicolasacquaviva.github.io/images/nico.jpg">
    <meta property="og:title" content="Nicolas Acquaviva">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nicolasacquaviva.github.io">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        html {
            background-color: #000;
            font-family: 'Ubuntu Mono', monospace;
            height: 100%;
            pointer-events: none;
        }

        body {
            height: 100%;
        }

        .container {
            height: 100%;
            width: 100%;
        }

        @media (min-width: 700px) {
            .container {
                align-items: center;
                display: flex;
                justify-content: center;
            }

            .terminal {
                max-width: 700px;
                width: 700px;
            }
        }

        .history p {
            margin: 0;
            white-space: pre-line;
        }

        .terminal textarea, .history {
            color: #ffc;
            font-size: 18px;
        }

        .terminal textarea {
            background-color: #000;
            border: none;
            font-family: 'Ubuntu Mono', monospace;
            outline: none;
            padding: 0;
            resize: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="history"></div>
            <textarea autofocus spellcheck="false" type="text"></textarea>
        </div>
    </div>
    <script type="text/javascript">
        const historyNode = document.getElementsByClassName('history')[0];
        const ps1 = "nico@home:~$ ";
        const textArea = document.querySelector('textarea');

        const commands = {
            clear: {
                execute: clearConsole,
                description: 'Clear the console'
            },
            ls: {
                execute: listDirectory,
                description: 'List directory contents'
            },
            'ls -a': {
                execute: listDirectoryWithHidden,
                description: ''
            },
            'cat contact.txt': {
                execute: showContactInformation,
                description: 'Print file content'
            },
            help: {
                execute: showHelp,
                description: 'Show help about how to use the site'
            }
        };

        textArea.value = ps1;
        textArea.focus();
        textArea.onblur = onBlur;
        textArea.onkeydown = onKeyDown;

        const utils = {
            print: (content) => {
                const newHistoryNode = document.createElement('p');
                newHistoryNode.innerHTML = content;
                historyNode.appendChild(newHistoryNode);
            },
            clear: () => {
                while (historyNode.firstChild) {
                    historyNode.removeChild(historyNode.firstChild);
                }
            }
        }

        function clearConsole () {
            utils.clear()
        }

        function listDirectory () {
            utils.print('contact.txt')
        }

        function listDirectoryWithHidden () {
            utils.print('.&nbsp;&nbsp;&nbsp;..&nbsp;&nbsp;&nbsp;contact.txt');
        }

        function showContactInformation () {
            utils.print(`- email: nicolaseacquaviva@gmail.com
            - github: github.com/nicolasacquaviva
            - linkedin: linkedin.com/in/nicolasacquaviva`);
        }

        function showHelp () {
            utils.print('available commands: ');

            for (command in commands) {
                utils.print(` - ${command}: ${commands[command].description}`);
            }
        }

        function handleCommandNotFound (command) {
            utils.print(`command not found: ${command}`);
        }

        function resetInput () {
            textArea.value = ps1;
            textArea.focus();
        }

        function onBlur (event) {
            textArea.focus();
        }

        function executeCommand (command) {
            const commandText = command.substr(ps1.length, command.length);

            utils.print(command);

            try {
                commands[commandText].execute();
            } catch (error) {
                handleCommandNotFound(commandText);
            }

            resetInput();
        }

        function onKeyDown (event) {
            if (textArea.value === ps1 && event.key === 'Backspace') {
                event.preventDefault();
            }

            if (~event.key.indexOf('Arrow')) {
                event.preventDefault();
            }

            if (event.key === 'Enter') {
                event.preventDefault();

                if (textArea.value !== ps1) {
                    executeCommand(textArea.value);
                } else {
                    utils.print(ps1);
                }
            }
        };
    </script>
</body>
</html>
